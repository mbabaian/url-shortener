<!DOCTYPE html>
<html ng-app="shortUrlApp">
    <head>
        <title>

        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- AngularJS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body class="text-center">
        <header>
            <h3>URL Shortener Microservice</h3>
            <h4><a href="http://www.freecodecamp.com" target="__blank">freeCodeCamp: APIs and  Microservice</a></h4>
            <h5>Technologies: Node, Express, MongoDB, Mongoose, JavaScript, HTML, CSS, and Bootstrap</h5>
        </header>
        <section ng-controller="shortAppCtrl">
            <input placeholder="Enter URL to Shorten" ng-model="urlToShorten">
            <a class = "btn btn-primary" ng-href="/new/{{urlToShorten}}">Shorten URL</a>
        </section>

        Coded by <a href="http://mbabaian.surge.sh" target="__blank">Monica Babaian</a>
    </body>
</html>
